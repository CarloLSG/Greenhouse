<button class="btn" (click)="activeObjectPopUpCropFinished()" mat-button color="black">Confirm</button>

<div class="popup-container" *ngIf="popupVisible">
  <div class="popup-content">
    <div class="popup-header">
      <h2>CROP COMPLETED</h2>
    </div>
    <div class="popup-body">
      <br>
      <p style="text-align: center;">{{popupText}} {{date_start}} {{popupText2}} <span style="font-weight: bold;">{{ popupText3 }}</span></p>
    </div>
    <div class="popup-footer">
      <button class="btn yes-finish" (click)="closePopUpCropFinished()">Accept and return to the main Menu</button>
    </div>
  </div>
</div>
