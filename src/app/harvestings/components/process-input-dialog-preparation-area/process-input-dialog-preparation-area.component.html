<h1 mat-dialog-title>Create new record</h1>
<mat-form-field>
    Author: <input matInput [(ngModel)]="author" placeholder="Author">
</mat-form-field>
<mat-form-field>
    Day: <input matInput [(ngModel)]="day" placeholder="Day">
</mat-form-field>
<mat-form-field>
    Date: <input matInput [(ngModel)]="date" placeholder="Date">
</mat-form-field>
<mat-form-field>
    Time: <input matInput [(ngModel)]="time" placeholder="Time">
</mat-form-field>
<mat-form-field>
    Activities:<input matInput [(ngModel)]="activities" placeholder="Activities">
</mat-form-field>
<mat-form-field>
    Temperature: <input matInput [(ngModel)]="temperature" placeholder="Temperature">
</mat-form-field>
<mat-form-field>
    Comment: <input matInput [(ngModel)]="comment" placeholder="Comment">
</mat-form-field>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
</div>
