<div>
  <mat-card class="card md:mx-50 md:px-5">
    <mat-card-title>
      <h2 class="text-center text-4xl py-4">{{ 'dashboard.dashboard' | translate }}</h2>
    </mat-card-title>
    <mat-card-content>
      <div class="grid md:grid-cols-12 gap-4 pb-5 justify-items-center mr-4 ml-4 ">
        <app-dashboard-card class="col-span-3" [image]="'assets/dashboard/process-state.png'" [buttonText]="'dashboard.crops_in_progress' | translate" [link]="'/crops-in-progress'"></app-dashboard-card>
        <app-dashboard-card class="col-span-3" [image]="'assets/dashboard/enterprise.png'" [buttonText]="'dashboard.my_company' | translate" [link]="'/company'"></app-dashboard-card>
        <app-dashboard-card class="col-span-3" [image]="'assets/dashboard/reports.png'" [buttonText]="'dashboard.statistical_reports' | translate" [link]="'/statistical-reports'"></app-dashboard-card>
        <app-dashboard-card class="col-span-3" [image]="'assets/dashboard/history.png'" [buttonText]="'dashboard.crops_archive' | translate" [link]="'/crops-archive'"></app-dashboard-card>
      </div>
      <app-dashboard-table></app-dashboard-table>
    </mat-card-content>
  </mat-card>
</div>
