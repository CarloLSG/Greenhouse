<mat-card class="card md:mx-50 md:px-5">
  <div class="py-4 text-center">
      <h2 class="font-bold text-4xl">{{ 'statistical_reports.statistical_reports' | translate }}</h2>
  </div>
  <mat-card-content class="text-center">
    <app-line-chart class="mb-4" [chartData]="lineChartCarbonDioxideData" [chartTitle]="chartCarbonDioxideTitle"></app-line-chart>
    <app-line-chart class="mb-4"  [chartData]="lineChartAirHumidityData" [chartTitle]="chartAirHumidityTitle"></app-line-chart>
    <app-line-chart class="mb-4"  [chartData]="lineChartCompostTemperatureData" [chartTitle]="chartCompostTemperatureTitle"></app-line-chart>
  </mat-card-content>
</mat-card>
