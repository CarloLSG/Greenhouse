<app-button-primary text="End phase"
                    style="margin-right:1rem;"
                    buttonColor="var(--red)"
                    buttonTextColor="var(--white)"
                    buttonBorderColor="var(--red)"
                    (click)="activeObjectPopUpCropFinished()">
</app-button-primary>

<div class="popup-container-2" *ngIf="popupVisible">
  <div class="popup-content-2">
    <div class="popup-header-2">
      <h2>WARNING</h2>
    </div>
    <div class="popup-body-2">
      <br>
      <p style="text-align: center;">This phase is completed, you will not be able to make any more records at this
        stage. Are you sure you want to continue?</p>
      <h5>This operation is irreversible</h5>
    </div>
    <div class="popup-footer-2">
      <app-button-primary text="Yes, finish it"
                          buttonColor="var(--red)"
                          buttonTextColor="var(--white)"
                          buttonBorderColor="var(--red)"
                          (click)="activeObjectNotificationFinished()"
                          [useStepperNext]="true"
      >
      </app-button-primary>
      <app-button-primary style="margin:1.5rem;"
                          text=" Cancel"
                          buttonColor="var(--gray-2)"
                          buttonTextColor="var(--primary-white)"
                          buttonBorderColor="var(--gray-2)"
                          (click)="closePopUpCropFinished()"
      ></app-button-primary>
    </div>
  </div>
</div>


<div class="popup-container" *ngIf="notificationVisible">
  <div class="popup-content">
    <div class="popup-header">
      <h2>CROP COMPLETED</h2>
    </div>
    <div class="popup-body">
      <br>
      <p style="text-align: center;">{{popupText}}{{date_start | date:'medium'}} {{popupText2}}   <span style="font-weight: bold;">{{ popupText3 }}</span></p>
    </div>
    <div class="popup-footer">
      <app-button-primary style="margin:1.5rem;"
                          text=" Accept and return to main menu"
                          buttonColor="var(--secondary-green-1)"
                          buttonTextColor="var(--primary-white)"
                          buttonBorderColor="var(--secondary-green-1)"
                          (click)="closePopUpCropFinished()"
                          routerLink="/dashboard"
      ></app-button-primary>
    </div>
  </div>
</div>
