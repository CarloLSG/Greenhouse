<app-button-primary [text]="'crop.end_phase' | translate"
                    style="margin-right:1rem;"
                    buttonColor="var(--red)"
                    buttonTextColor="var(--white)"
                    buttonBorderColor="var(--red)"
                    [disabled]="isButtonDisabled"
                    (click)="activeObject()">
</app-button-primary>

<div class="popup-container" *ngIf="popupVisible">
  <div class="popup-content">
    <div class="popup-header">
      <h2 class="uppercase">{{'pop-up.warning' | translate}}</h2>
    </div>
    <div class="popup-body">
      <br>
      <p class="text-center;">{{ 'pop-up.confirm_end_phase' | translate }}</p>
      <h5>{{'pop-up.irreversible' | translate}}</h5>
    </div>
    <div class="popup-footer">
      <app-button-primary [text]="'pop-up.confirm' | translate"
                          buttonColor="var(--red)"
                          buttonTextColor="var(--white)"
                          buttonBorderColor="var(--red)"
                          (click)="closePopupEnd()"
                          [useStepperNext]="true"
      >
      </app-button-primary>
      <app-button-primary style="margin:1.5rem;"
                          [text]="'pop-up.cancel' | translate"
                          buttonColor="var(--gray-2)"
                          buttonTextColor="var(--primary-white)"
                          buttonBorderColor="var(--gray-2)"
                          (click)="closePopup()"
      ></app-button-primary>
    </div>
  </div>
</div>
