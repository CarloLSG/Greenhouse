<mat-card class="card">
  <h4 class="text-center pt-4 uppercase">process log</h4>
  <h2 class="text-center pb-5">Harvestings in progress</h2>
  <mat-card-content>
      <mat-card class="card overflow-scroll">
      <mat-card-title class="text-center">
        <mat-form-field class="custom-mat-form-field">
          <mat-label>Search harvest</mat-label>
          <input matInput #input>
        </mat-form-field>
      </mat-card-title>
        <table mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Start Date">
              Id
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.cropId }}</td>
          </ng-container>

          <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Start Date">
              Start Date
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.startDate }}</td>
          </ng-container>

          <ng-container matColumnDef="phase">
            <th mat-header-cell *matHeaderCellDef> Phase </th>
            <td mat-cell *matCellDef="let element"> {{ element.cropPhase }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowSelect(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      <mat-card-content class="text-center mt-4">
        <app-popup-new-crop></app-popup-new-crop>
      </mat-card-content>
      </mat-card>
  </mat-card-content>
</mat-card>
