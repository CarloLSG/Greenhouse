<mat-card class="card">
  <mat-horizontal-stepper [linear]="false" selectedIndex="{{activeStep}}">
    <ng-template matStepperIcon="done" let-index="index">
      {{ calculateStepperLabel(index) }}
    </ng-template>
    <ng-template matStepperIcon="number" let-index="index">
      {{ calculateStepperLabel(index) }}
    </ng-template>
    <mat-step *ngFor="let phase of phases; let index = index" [editable]="false">
      <ng-template matStepLabel><span class="stepper-label">{{ phase.message }}</span></ng-template>
      <h2>Records of harvest {{ cropId }}, started on {{ date }}</h2>
      <div>
        <app-process-table [processType]="phase.endpoint" [phase]="nextStep" [cropId]="cropId" [step]="phase.label"></app-process-table>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
