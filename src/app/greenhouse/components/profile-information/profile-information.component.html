<div class="md:ml-6 md:mr-12">
  <app-information [value]=user.name [type]="'text'" [field]="'Name'"></app-information>
  <a class="link-color" href=""> Change name</a>
  <hr class="division">

  <app-information [value]=user.email [type]="'email'" [field]="'Email'"></app-information>
  <a class="link-color" href=""> Change email</a>
  <hr class="division">

  <app-information [value]=user.organization [type]="'text'" [field]="'Organization'"></app-information>
  <a class="link-color" href=""> View organization</a>
  <hr class="division">

  <app-information [value]=user.role [type]="'text'" [field]="'Role'"></app-information>
  <a class="link-color" href=""> Change role</a>
  <hr class="division">

  <app-information [value]=user.password [type]="'password'" [field]="'Password'"></app-information>
  <a class="link-color" href=""> Change password</a>
  <hr class="division">

  <span class="fields-text"> Account</span>
  <br>
  <a class="delete" href="#">Delete account</a>

</div>
